<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Pharmacy Admin{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 font-sans min-h-screen">

    <div class="flex min-h-screen">

        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg p-6 flex flex-col">
            <h2 class="text-2xl font-bold text-blue-600 mb-8">Pharma Admin</h2>
            <nav class="space-y-3 text-blue-800">
                <a href="{% url 'admin_home' %}" class="block px-3 py-2 rounded-lg transition hover:bg-blue-100 hover:text-blue-900">🏠 Dashboard</a>
                <a href="{% url 'inventory' %}" class="block px-3 py-2 rounded-lg transition hover:bg-blue-100 hover:text-blue-900">📦 Inventory</a>
                <a href="{% url 'add_product' %}" class="block px-3 py-2 rounded-lg transition hover:bg-blue-100 hover:text-blue-900">➕ Add Product</a>
                <a href="{% url 'orders' %}" class="block px-3 py-2 rounded-lg transition hover:bg-blue-100 hover:text-blue-900">🧾 Orders</a>
            </nav>
            <div class="mt-auto pt-6 border-t">
                <p class="text-sm text-gray-500">© 2025 CURA Admin</p>
            </div>
        </aside>

        <!-- Main content -->
        <main class="flex-1 p-10 overflow-y-auto bg-blue-50">
            {% block content %}
            {% endblock %}
        </main>

    </div>

</body>
</html>
