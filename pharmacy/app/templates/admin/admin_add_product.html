{% extends 'admin/base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">Add Product</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <!-- Category -->
        <div>
            <label for="category" class="block text-sm font-semibold text-gray-700 mb-1">Category</label>
            <select name="category" id="category" class="w-full p-2 border border-gray-300 rounded">
                <option value="medicines">Medicines</option>
                <option value="productitems">Product Items</option>
                <option value="ayurveda">Ayurveda</option>
                <option value="skincare">Skincare</option>
            </select>
        </div>

        <!-- Product Name -->
        <div>
            <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Product Name</label>
            <input type="text" name="name" id="name" class="w-full p-2 border border-gray-300 rounded" required>
        </div>

        <!-- Description -->
        <div>
            <label for="description" class="block text-sm font-semibold text-gray-700 mb-1">Description</label>
            <textarea name="description" id="description" class="w-full p-2 border border-gray-300 rounded" rows="4" required></textarea>
        </div>

        <!-- Price -->
        <div>
            <label for="price" class="block text-sm font-semibold text-gray-700 mb-1">Price (â‚¹)</label>
            <input type="number" name="price" id="price" class="w-full p-2 border border-gray-300 rounded" required>
        </div>

        <!-- Expiration Date -->
        <div>
            <label for="expiration" class="block text-sm font-semibold text-gray-700 mb-1">Expiration Date</label>
            <input type="date" name="expiration" id="expiration" class="w-full p-2 border border-gray-300 rounded" required>
        </div>

        <!-- Product Image -->
        <div>
            <label for="image" class="block text-sm font-semibold text-gray-700 mb-1">Product Image</label>
            <input type="file" name="image" id="image" class="w-full p-2 border border-gray-300 rounded">
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">Add Product</button>
        </div>
    </form>
</div>
{% endblock %}
