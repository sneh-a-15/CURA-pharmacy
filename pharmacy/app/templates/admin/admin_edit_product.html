<!-- templates/edit_product.html -->
{% extends 'admin/base.html' %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded p-6 max-w-xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Edit Product</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="category" value="{{ category }}">

        <div class="mb-4">
            <label for="name" class="block font-semibold">Product Name</label>
            <input type="text" name="name" id="name" value="{{ product.name }}" class="w-full p-2 border rounded" required>
        </div>

        <div class="mb-4">
            <label for="description" class="block font-semibold">Description</label>
            <textarea name="description" id="description" class="w-full p-2 border rounded" required>{{ product.description }}</textarea>
        </div>

        <div class="mb-4">
            <label for="price" class="block font-semibold">Price</label>
            <input type="number" name="price" id="price" value="{{ product.price }}" class="w-full p-2 border rounded" required>
        </div>

        <div class="mb-4">
            <label for="expiration" class="block font-semibold">Expiration Date</label>
            <input type="date" name="expiration" id="expiration" value="{{ product.expiration }}" class="w-full p-2 border rounded" required>
        </div>

        <div class="mb-4">
            <label for="image" class="block font-semibold">Product Image</label>
            <input type="file" name="image" id="image" class="w-full p-2 border rounded">
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Update Product</button>
    </form>
</div>
{% endblock %}
